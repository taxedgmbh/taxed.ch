name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Create .htaccess file
      run: |
        cat > dist/.htaccess << 'EOF'
        # .htaccess for Taxed.ch
        RewriteEngine On
        
        # Force HTTPS
        RewriteCond %{HTTPS} off
        RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
        
        # Handle React Router (SPA) - Remove trailing slashes first
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^(.+)/$ /$1 [R=301,L]
        
        # Handle React Router (SPA)
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
        
        # Cache static assets
        <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType text/css "access plus 1 year"
            ExpiresByType application/javascript "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/jpg "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/gif "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
            ExpiresByType application/pdf "access plus 1 month"
        </IfModule>
        
        # Security headers
        <IfModule mod_headers.c>
            Header always set X-Frame-Options "SAMEORIGIN"
            Header always set X-Content-Type-Options "nosniff"
            Header always set X-XSS-Protection "1; mode=block"
            Header always set Referrer-Policy "strict-origin-when-cross-origin"
            Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
        </IfModule>
        
        # Gzip compression
        <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/plain
            AddOutputFilterByType DEFLATE text/html
            AddOutputFilterByType DEFLATE text/xml
            AddOutputFilterByType DEFLATE text/css
            AddOutputFilterByType DEFLATE application/xml
            AddOutputFilterByType DEFLATE application/xhtml+xml
            AddOutputFilterByType DEFLATE application/rss+xml
            AddOutputFilterByType DEFLATE application/javascript
            AddOutputFilterByType DEFLATE application/x-javascript
        </IfModule>
        EOF
    
    - name: Create robots.txt
      run: |
        cat > dist/robots.txt << 'EOF'
        User-agent: *
        Allow: /
        
        # Sitemap
        Sitemap: https://taxed.ch/sitemap.xml
        
        # Disallow admin areas (if any)
        Disallow: /admin/
        Disallow: /api/
        EOF
    
    - name: Create sitemap.xml
      run: |
        cat > dist/sitemap.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
                <loc>https://taxed.ch/</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>weekly</changefreq>
                <priority>1.0</priority>
            </url>
            <url>
                <loc>https://taxed.ch/about</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>monthly</changefreq>
                <priority>0.8</priority>
            </url>
            <url>
                <loc>https://taxed.ch/services</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>monthly</changefreq>
                <priority>0.8</priority>
            </url>
            <url>
                <loc>https://taxed.ch/blog</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>daily</changefreq>
                <priority>0.9</priority>
            </url>
            <url>
                <loc>https://taxed.ch/contact</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>monthly</changefreq>
                <priority>0.7</priority>
            </url>
            <url>
                <loc>https://taxed.ch/client-portal</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>weekly</changefreq>
                <priority>0.6</priority>
            </url>
            <url>
                <loc>https://taxed.ch/pricing</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>monthly</changefreq>
                <priority>0.8</priority>
            </url>
            <url>
                <loc>https://taxed.ch/store</loc>
                <lastmod>2025-01-15</lastmod>
                <changefreq>weekly</changefreq>
                <priority>0.8</priority>
            </url>
        </urlset>
        EOF
    
    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          **/README.md
          **/package*.json
          **/vite.config.js
          **/tailwind.config.js
          **/postcss.config.js
          **/src/**
          **/tools/**
          **/plugins/**
          **/public/**
          **/.github/**
          **/Dockerfile*
          **/docker-compose.yml
          **/nginx.conf
          **/deploy*.sh
          **/*.md
          **/.dockerignore
          **/.gitignore
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Deployment to Hostinger completed successfully!"
        echo "üåê Website is now live at: https://taxed.ch"
        echo "üìä Don't forget to:"
        echo "   - Enable SSL in Hostinger control panel"
        echo "   - Enable caching in Hostinger control panel"
        echo "   - Set up Google Analytics"
        echo "   - Test all pages and functionality"
    
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Deployment to Hostinger failed!"
        echo "üîç Please check:"
        echo "   - FTP credentials in GitHub Secrets"
        echo "   - Hostinger server status"
        echo "   - Build process completed successfully"
