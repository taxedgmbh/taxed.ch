name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Trigger Hostinger (on main push only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "ðŸš€ Triggering Hostinger deployment..."
          curl -X POST "${{ secrets.HOSTINGER_WEBHOOK_URL }}" || echo "Webhook sent"

      - name: Summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "## âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site**: https://taxed.ch" >> $GITHUB_STEP_SUMMARY
