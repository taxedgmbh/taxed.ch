version: '3.8'

services:
  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taxed-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs/nginx:/var/log/nginx
      - ./ssl:/etc/ssl/certs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - taxed-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taxed-backend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=${DB_USER:-taxed_user}
      - DB_PASSWORD=${DB_PASSWORD:-taxed_password}
      - DB_NAME=${DB_NAME:-taxed_db}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - taxed-network

  # Database
  db:
    image: mysql:8.0
    container_name: taxed-db-prod
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-taxed_db}
      - MYSQL_USER=${MYSQL_USER:-taxed_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-taxed_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/database-setup.sql:/docker-entrypoint-initdb.d/01-setup.sql
      - ./backend/client-portal-schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    restart: unless-stopped
    networks:
      - taxed-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: taxed-redis-prod
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - taxed-network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  taxed-network:
    driver: bridge
